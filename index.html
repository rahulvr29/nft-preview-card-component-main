<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  
  <title>NFT Preview Card Component</title>
  
</head>
<body>
  <div class="card">
    <div class="card-image-container">
      <img src="./images/image-equilibrium.jpg" alt="img" class="card-img">
      <div class="overlay">
        <img src="./images/icon-view.svg" alt="icon-viewCO" class="viewport">
      </div>

    <h1 class="card-title">Equilibrium #3429 </h1> 
    <p class="card-description"> Our Equilibrium collection promotes balance and calm.</p>
  </div>
  <div class="card-deatils-container">
    <div class="card-left-detail-container">
      <img src="./images/icon-ethereum.svg" alt="Ethereum" class="card-left-img">
      <p class="card-left-text">0.041ETH</p>
  </div>
      <div class="card-right-detail-container">
        <img src="./images/icon-clock.svg" alt="clock" class="card-right-img">
        <p class="card-right-text">3 days left</p>
      </div>
    </div>
    <hr class="card-divider">
    <div class="class-avatar-details">
      <img src="./images/image-avatar.png" alt="Avatar" class="card-avatar-img">
      <p class="card-avatar-text"> Creation of <span class="avatar-name">   Jules Wyvern</span></p>
      </div>
  
  </div>
  </div>
</body>
</html>
